<meta charset="UTF-8">
<oda-number></oda-number>
<script type="module">
    import  '/web/oda/oda.js';
    ODA({is:'oda-number',
        template:`
            <style>
                :host{
                    @apply --vertical;
                }
                input{
                    text-align: right;
                    width: 200px;
                    margin: 16px;
                }
                div{
                    align-items: center;
                }
            </style>
            <span>value: {{value}}</span>
            <span>mask:<input ::value="mask"></span>
            <div class="horizontal">
                <input @input="onInput" :value="maskedValue">
            </div>
        `,
        mask: '# #.000',
        value: [],
        get amountOfNumbers () {
            return /0/.test(this.mask) ? this.mask.match(/(?<=\.)\d+/) ? this.mask.match(/(?<=\.)\d+/)[0].length : 0 : 0;
        },
        get maskedValue () {
            return (+this.value.join('')).toFixed(this.amountOfNumbers);
        },
        async onInput(e){
            const char = e.data;
            const start = e.target.selectionStart;
            const end = e.target.selectionEnd;
            switch (e.inputType) {
                case 'insertText': {
                    this.value.splice(start-1, 0, char);
                    this.maskedValue = undefined;
                } break;
                case 'deleteContentBackward': {
                    this.value.splice(end, 1);
                    e.target.setSelectionRange(start-1, end-1);
                    this.maskedValue = undefined;
                } break;
                case 'deleteContentForward': {
                    this.value.splice(start, 1);
                    this.maskedValue = undefined;
                } break;
            }
        }
    })
</script>
