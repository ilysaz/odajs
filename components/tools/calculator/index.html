<meta charset="utf-8">
<oda-calculator id="calc" style="width: 500px;"></oda-calculator>
<script type="module">
    import '/web/oda/oda.js';
    import './calculator.js';
    calc.data = {
        cols: {
            science: {
                rows: {
                    1: {
                        buttons: {
                            "Rad | Deg": {},
                            "x!": {command: "calcFactorial"}
                        }
                    }, 
                    2: {
                        buttons: {
                            Inv: {},
                            sin: {name: "sin(", expr: "Math.sin(", predicate: ')'},
                            ln: {name: "ln(", expr: "Math.log(", predicate: ')'}
                        }
                    }, 
                    3: {
                        buttons: {
                            "π": {expr: '3.14159265359'},
                            cos: {name: "cos(", expr: "Math.cos(", predicate: ')'},
                            log: {name: "log(", expr: "Math.log10(", predicate: ')'}   
                        }
                    },
                    4: {
                        buttons: {
                            "e": {expr: "2.71828182846"},
                            tan: {name: "tan(", expr: "Math.tan(", predicate: ')'},
                            "√": {name: "√(", expr: "Math.sqrt(", predicate: ')'}
                        }
                    }, 
                    5: {
                        buttons: {
                            Ans: {command: 'answer'},
                            EXP: {name: "E", expr: "*10**"},
                            "XY": {key:"<div>X<sup>y</sup></div>", name: "^", expr: "**"},
                        }
                    },
                    props: {
                        class: "layout",
                        style: 'flex-shrink: 10000000'
                    }
                },
            },
            numpad: {
                rows: {
                    1:{
                        buttons: {
                            "(": {predicate: ')', expr: '('},
                            ")": {},
                        }

                    },
                    2:{
                        buttons: {
                            7: {},
                            8: {},
                            9: {}
                        }
                    },
                    3:{
                        buttons: {
                            4: {},
                            5: {},
                            6: {}
                        }
                    },
                    4:{
                        buttons:{
                            1: {},
                            2: {},
                            3: {}
                        }
                    },
                    5:{
                        buttons: {
                            0: {},
                            '00': {},
                            ".": {},
                        }
                    }
                }
            },
            sign:{
                rows:{
                    1: {
                        buttons:{
                            "AC": {command: 'clear'},
                            "⟵": {command: 'back'}
                        }
                    },
                    2: {
                        buttons: {
                            "÷": {name: ' ÷ ', expr: '/'},
                            "%": {expr: "*0.01"}
                        }
                    },
                    3:{
                        buttons: {
                            "X": {name: ' × ', expr: '*'},
                            "-": {name: ' - ', expr: '-'}
                        }
                    },
                    4: {
                        props:{
                            style: 'flex-grow: 10000000',
                        },
                        buttons:{
                            "+": {name: ' + ', expr: '+'},
                            "=": {command: 'calc'}
                        }
                    }

                }
            }
        }
    };
</script>
