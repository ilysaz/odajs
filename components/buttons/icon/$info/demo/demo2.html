<script type="module" src="../../../oda.js"></script>
<script type="module" src="./icon.js"></script>
<div align="center">
    <oda-icon icon-size="32" icon="icons:class" fill="orange" stroke="red" 
        style="width: 160px; border: 1px solid gray; border-radius: 4px;">
    </oda-icon>
    <br>
    <oda-icon id="btn" icon-size="64" icon="icons:settings" fill="lightblue" stroke="orange" 
        style="width: 64px; border: 3px solid orange; border-radius: 50%; padding: 6px; background-color: lightyellow;">
    </oda-icon>
</div>

<script type="module">
    let count = 0;
    setInterval(() => {
        count += 6;
        btn.rotate = count;
    }, 100);
</script>
