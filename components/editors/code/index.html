<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/web/oda/oda.js" type="module"></script>
<script src="./code.js" type="module"></script>
<oda-tester>
    <oda-code id="editor"></oda-code>
</oda-tester>
<script type="module">
    editor.source = `ODA({ is: 'oda-monaco-editor', template: /*html*/'',
        props: {
            prop1: Object,
            prop2: {
                type: String,
                default: 'vs',
                list: [
                    'vs',
                    'vs-dark',
                    'hc-black'
                ],
                set(n, o) {
                    if (this.editor) monaco.editor.setTheme(n);
                }
            }
        }
    });`;
</script>
