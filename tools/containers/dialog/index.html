<meta charset="UTF-8">
<script type="module" src="dialog.js"></script>
<oda-tester>
    <oda-dialog id="modal"><div>BLA-BLA-BLA</div></oda-dialog>
    <button id="btn" slot="buttons">static</button>
    <button id="btn1" slot="buttons">dynamic</button>
</oda-tester>
<script type="module">
    btn.onclick = e => {
        return modal.show().then(res=>{
            return res;
        })
    }
    btn1.onclick = e => {
        ODA.console.log('111');
        ODA.console.status = "Изменился статус приложения";
        return ODA.showDialog('oda-button', {icon: 'icons:warning', label: "1111", iconSize: 100, allowToggle: true}, {animation: 500}).then(res=>{
            return res;
        })
    }
</script>
