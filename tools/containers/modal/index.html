<meta charset="UTF-8">

<button id="btn1" slot="buttons">button</button>
<button id="btn2" slot="buttons">iframe</button>
<button id="btn3" slot="buttons">showDropdown</button>

<script type="module">
    import "../containers.js"
    btn1.onclick = e => {
        ODA.showModal('oda-button', { icon: 'icons:warning', iconSize: 100, allowToggle: true }, {
            animation: 500, title: 'ЗАГОЛОВОК', help: 'sjdkafkjhfkjhasfdk', dblclick: (e) => {
                alert(e);
            }
        })
    }
    btn2.onclick = e => {
        ODA.showModal('iframe', { src: 'https://current.odant.org/api/~/client/pages/navigator/index.html', width: '1200px', height: '600px' }, { animation: 500, title: 'ЗАГОЛОВОК', fullSize: true })
    }
    btn3.onclick = e => {
        ODA.showModal('oda-button', { icon: 'icons:warning', iconSize: 100, allowToggle: true }, {
            animation: 500, title: 'click me for showDropdown ', help: 'sjdkafkjhfkjhasfdk', click: async (e) => {
                await ODA.showDropdown('oda-button', { icon: 'icons:android', iconSize: 60, fill: 'green' }, { align: 'bottom' });
            }
        })
    }
</script>
