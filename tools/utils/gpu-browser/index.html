<meta charset="utf-8">
<script src="./gpu-browser.js"></script>
<script type="module">
    //1. Сгенерируйте матрицы

    const generateMatrices = () => {
        const matrices = [[], []]
        for (let y = 0; y < 512; y++){
            matrices[0].push([])
            matrices[1].push([])
            for (let x = 0; x < 512; x++){
                matrices[0][y].push(Math.random())
                matrices[1][y].push(Math.random())
            }
        }
        return matrices
    }
    //2. Создайте « Ядро » (причудливое слово для функции, которая работает на графическом процессоре)

    const gpu = new GPU();
    const multiplyMatrix = gpu.createKernel(function(a, b) {
        let sum = 0;
        for (let i = 0; i < 512; i++) {
            sum += a[this.thread.y][i] * b[i][this.thread.x];
        }
        return sum;
    }).setOutput([512, 512])

    //3. Вызов ядра с матрицами в качестве параметров

    const matrices = generateMatrices()
    const out = multiplyMatrix(matrices[0], matrices[1])

    //4. Выходная матрица

    // console.log(out[y][x]) // Logs the element at the xth row and the yth column of the matrix
    console.log(out[10][12]) // Logs the element at the 10th row and the 12th column of the output matrix

</script>
