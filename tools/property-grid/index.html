<meta charset="utf-8">
<!--<oda-tester>-->
    <oda-property-grid>
        <oda-array-test></oda-array-test>
        <oda-array-test></oda-array-test>
    </oda-property-grid>
<!--</oda-tester>-->
<script type="module">
    import '../../oda.js';
    import '../styles/styles.js';
    import './property-grid.js';
    ODA({
        is: 'oda-array-test',
        props: {
            bb: Boolean,
            num: 100,
            text: 'А это текст',
            array: [1, 2, 3, 4, 5],
            array1: [44, 66],
            promise: {
                get() {
                    return new Promise(resolve => {
                        this.async(() => {
                            resolve(100);
                        })
                    })
                }
            },
            asyncProp: {
                get() {
                    return new Promise(resolve => {
                        resolve([1, 2, 3, 4, 5, 6, 7, 8])
                    });
                }
            }
        }
    });
</script>
